<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Text and password inputs</title>
    <link href="http://fonts.googleapis.com/css?family=Denk+One" rel=
    "stylesheet" type="text/css">
    <link href="semantic/dist/semantic.min.css" rel="stylesheet" type=
    "text/css">
    <link href="sign_up_style.css" rel="stylesheet" type="text/css">
    <script src="semantic/dist/semantic.min.js">
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Amazeriffic</h1>
            <nav>
                <a href="index.html">Home</a> | <a href="FAQ.html">FAQ</a> |
                <a href="#">Support</a>
            </nav>
        </div>
    </header>
    <form class="register">
        <fieldset>
            <legend>Sign Up</legend>
            <p><label for="username">Username:</label> <input id="username"
            type="text" value="someone"></p>
            <p><label for="email">Email Address:</label> <input id="email"
            type="text" value="someone@example.com"></p>
            <p><label for="password">Password:</label> <input id="password"
            name="password" type="password" value="Password"></p>
            <p><label for="password">Re-type Password:</label> <input id=
            "Repassword" name="Repassword" type="password" value=
            "password"></p>
        </fieldset>
        <p><button id="submit">Submit</button> <strong>/ Already a
        member?</strong><button id="signin">Sign in</button></p>
    </form>
    <footer>
        <div class="info_container">
            <h4 class="left">Contact Us</h4>
            <p>Amazeriffic!</p>
            <p>555 Fiftieth Street</p>
            <p>Asheville, NC 28801</p>
        </div>
        <div class="sitemap">
            <h4>Sitemap</h4>
            <ul>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Careers</a>
                </li>
            </ul>
        </div>
        <div class="bottom">
            <h4>Copyright Amazerific Corp.</h4>
            <p><img alt="an image of a lightbulb" src="lightbulb.png" style=
            "width:80px;height:100px"></p>
        </div>
    </footer>
</body>
</html>
